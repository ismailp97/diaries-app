<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Diary</h1>

    <section id="navbar">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dates</a>
            </li>
          </ul>
    </section>


    <section id="side-bar">
        <ul id="entriesList" class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">Your entries</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">EXAMPLE DIARY ENTRY</a>
            </li>
        </ul>
    </section>


    <section id="inputSection">
        <form id="diaryForm">
            <label for="contentInput">Write your entry</label>
            <textarea name="content" id="contentInput" rows="10" cols="50" placeholder="Write here..." required></textarea>
            <button type="submit" value="submit">Submit</button>
        </form>
    </section>

    <script src="script.js" defer></script>
